    <body>

        <div id="box">

            <!-- -->

            <!-- -->

                <ul>
                    <li><a href="index.html">Home</a></li>

            <!-- -->
            <main>

                <div id="form">

                    <h2>If you're interested in learning more about Women's Rights, please fill out the form below.</h2>

                    <form class="form-grid"><!-- Start Form -->

                        <fieldset>
                            <legend>Contact Information</legend>
                            <label for="fName">First Name:</label>
                            <input type="text" name="fName" id="fName" required>

                            <label for="lName">Last Initial:</label>
                            <input type="text" name="lName" id="lName" required>

                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" required>

                            <label for="phone">Phone:</label>
                            <input type="tel" name="phone" id="phone">
                        </fieldset>

                        <fieldset>
                            <legend>What would you like to know?</legend>
                            <label for="timeline"><input type="checkbox" name="interest" id="timeline" value="Timeline of Important Dates">Timeline of Important Dates</label>
                            <label for="events"><input type="checkbox" name="interest" id="events" value="More Events">More Events</label>
                            <label for="people"><input type="checkbox" name="interest" id="people" value="People Involved">People Involved</label>
                            <label for="other"><input type="textbox" name="interest" id="other" value="">Other (Please Explain)</label>
                        </fieldset>
                        
                        <input type="submit" id="submit" value="Submit" class="btn">

                        <input type="reset" id="reset" value="Reset" class="btn">

                    </form>
                </div>

            </main>

            <!-- -->
            <footer>
                <p>Intended for educational purposes only.</p>
            </footer>

        </div>

    </body>
